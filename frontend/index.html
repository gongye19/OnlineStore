
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Boutique</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" onload="document.body.classList.add('fonts-loaded')" />
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"></noscript>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'art-sand': '#FAF9F6',
            'art-charcoal': '#111718',
            'art-teal': '#618389',
            'art-gold': '#C5A059'
          },
          fontFamily: {
            'sans': ['Manrope', 'sans-serif'],
            'serif': ['Cormorant Garamond', 'serif']
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'fade-out': 'fadeOut 0.6s ease-in forwards',
            'slide-down': 'slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-soft': 'pulseSoft 1.5s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeOut: {
              '0%': { opacity: '1', transform: 'translateY(0)' },
              '100%': { opacity: '0', transform: 'translateY(-10px)' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translate(-50%, -20px)' },
              '100%': { opacity: '1', transform: 'translate(-50%, 0)' },
            },
            pulseSoft: {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.1)', opacity: '0.8' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    
    /* 字体加载前隐藏文本，使用 opacity 而不是 text-indent */
    .material-symbols-outlined {
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    /* 字体加载完成后显示 */
    body.fonts-loaded .material-symbols-outlined {
      opacity: 1;
    }
    body {
      background-color: #FAF9F6;
      color: #111718;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #FAF9F6;
    }
    ::-webkit-scrollbar-thumb {
      background: #C5A059;
      border-radius: 10px;
    }
    .glass-morphism {
      background: rgba(17, 23, 24, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script>
    // 确保字体加载后显示图标
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(function() {
        document.body.classList.add('fonts-loaded');
      });
    } else {
      // 降级方案：延迟显示
      setTimeout(function() {
        document.body.classList.add('fonts-loaded');
      }, 100);
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
